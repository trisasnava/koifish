name: Rust

on:
  release:
    types:
      - created

jobs:
  rust_publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo package --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Publish to crates-io
        run:  cargo publish --verbose
